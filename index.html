<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>
<!-- Google Fonts: Sacramento for romantic script + Poppins for readable body -->
<link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
}
/* Background Slideshow */
.background {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
}
.background img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    animation: slideShow 20s infinite;
}
.background img:nth-child(1) { animation-delay: 0s; }
.background img:nth-child(2) { animation-delay: 5s; }
.background img:nth-child(3) { animation-delay: 10s; }
.background img:nth-child(4) { animation-delay: 15s; }
@keyframes slideShow {
    0% { opacity: 0; }
    5% { opacity: 1; }
    25% { opacity: 1; }
    30% { opacity: 0; }
    100% { opacity: 0; }
}
/* Overlay */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: -1;
}
/* Lock Screen */
.lock-screen {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.lock-screen h1 {
    font-family: 'Sacramento', cursive;
    font-size: clamp(2.5rem, 8vw, 4rem);
    margin: 0 20px;
    text-align: center;
}
.lock-screen input {
    padding: 12px 20px;
    border-radius: 12px;
    border: none;
    margin-top: 20px;
    font-size: 1.1rem;
    width: 220px;
    max-width: 80%;
}
.lock-screen button {
    margin-top: 20px;
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: #ff85c0; /* softer pink */
    color: white;
    font-weight: bold;
    font-size: 1.1rem;
}
/* Content */
.container {
    display: none;
    height: 100vh;
    padding: 20px;
    text-align: center;
    flex-direction: column;
    justify-content: center;
}
.title {
    font-family: 'Sacramento', cursive;
    font-size: clamp(3rem, 10vw, 5rem);
    margin: 0;
}
.message {
    font-family: 'Poppins', sans-serif;
    font-weight: 300;
    max-width: 720px;
    margin: 30px auto;
    font-size: clamp(1.1rem, 4vw, 1.4rem);
    line-height: 1.9;
    letter-spacing: 0.4px;
    min-height: 200px;
}
.reveal {
    opacity: 0;
    font-family: 'Sacramento', cursive;
    font-size: clamp(3.5rem, 12vw, 6rem);
    margin-top: 40px;
    transition: opacity 3s ease, transform 3s ease;
    transform: scale(0.6);
}
</style>
</head>
<body>
<div class="background">
    <img src="photo1.jpg" alt="">
    <img src="photo2.jpg" alt="">
    <img src="photo3.jpg" alt="">
    <img src="photo4.jpg" alt="">
</div>
<div class="overlay"></div>

<!-- PASSWORD SCREEN -->
<div class="lock-screen" id="lockScreen">
    <h1>‚ù§Ô∏è A Surprise For You ‚ù§Ô∏è</h1>
    <input type="password" id="password" placeholder="Enter Password"
        onkeypress="if(event.key==='Enter') unlock();">
    <button onclick="unlock()">Unlock üíñ</button>
</div>

<!-- MAIN CONTENT -->
<div class="container" id="content">
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>
<div class="title">For My Beautiful Wife ‚ù§Ô∏è</div>
<p class="message" id="typing"></p>
<div class="reveal" id="reveal">
    I LOVE YOU ‚ù§Ô∏è
</div>
</div>

<script>
const loveMessage = `
My Love,
From the day you entered my life,
everything became more meaningful.
Your smile is my peace,
your voice is my comfort,
your presence is my strength.
I promise to love you endlessly,
stand beside you always,
and choose you every single day.
You are my forever.
`;

let index = 0;
let isUnlocked = false;

function typeLetter() {
    if (index < loveMessage.length) {
        const char = loveMessage.charAt(index);
        document.getElementById("typing").innerHTML += 
            (char === "\n") ? "<br>" : char;
        index++;
        setTimeout(typeLetter, 50);
    } else {
        setTimeout(showReveal, 2000);
    }
}

function showReveal() {
    const reveal = document.getElementById("reveal");
    reveal.style.opacity = 1;
    reveal.style.transform = "scale(1)";
}

function unlock() {
    if (isUnlocked) return;

    const correctPassword = "01052024";
    const entered = document.getElementById("password").value.trim();

    if (entered === correctPassword) {
        isUnlocked = true;
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("content").style.display = "flex";
        
        const audio = document.getElementById("bgMusic");
        audio.play().catch(err => {
            console.log("Autoplay was prevented:", err);
        });
        
        typeLetter();
    } else {
        alert("Wrong password ‚ù§Ô∏è\nTry again, my love!");
    }
}
</script>
</body>
</html>
