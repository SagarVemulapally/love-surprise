<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<!-- Google Romantic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
}

/* Background Slideshow */
.background {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.background img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    animation: slideShow 20s infinite;
}

.background img:nth-child(1) { animation-delay: 0s; }
.background img:nth-child(2) { animation-delay: 5s; }
.background img:nth-child(3) { animation-delay: 10s; }
.background img:nth-child(4) { animation-delay: 15s; }

@keyframes slideShow {
    0% { opacity: 0; }
    5% { opacity: 1; }
    25% { opacity: 1; }
    30% { opacity: 0; }
    100% { opacity: 0; }
}

/* Overlay */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
}

/* Lock Screen */
.lock-screen {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.lock-screen h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3rem;
}

.lock-screen input {
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin-top: 15px;
}

.lock-screen button {
    margin-top: 15px;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
}

/* Content */
.container {
    display: none;
    height: 100vh;
    padding: 20px;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.title {
    font-family: 'Great Vibes', cursive;
    font-size: 3.5rem;
}

.message {
    max-width: 700px;
    margin: auto;
    font-size: 1.3rem;
    line-height: 1.7;
    min-height: 180px;
}

.reveal {
    opacity: 0;
    font-family: 'Great Vibes', cursive;
    font-size: 4rem;
    margin-top: 30px;
    transition: opacity 3s ease, transform 3s ease;
    transform: scale(0.5);
}

</style>
</head>

<body>

<div class="background">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
</div>

<div class="overlay"></div>

<!-- PASSWORD SCREEN -->
<div class="lock-screen" id="lockScreen">
    <h1>‚ù§Ô∏è A Surprise For You ‚ù§Ô∏è</h1>
    <input type="password" id="password" placeholder="Enter Password"
        onkeypress="if(event.key==='Enter') unlock();">
    <button onclick="unlock()">Unlock üíñ</button>
</div>

<!-- MAIN CONTENT -->
<div class="container" id="content">

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="title">For My Beautiful Wife ‚ù§Ô∏è</div>

<p class="message" id="typing"></p>

<div class="reveal" id="reveal">
    I LOVE YOU ‚ù§Ô∏è
</div>

</div>

<script>

const loveMessage = `
My Love,

From the day you entered my life,
everything became more meaningful.

Your smile is my peace,
your voice is my comfort,
your presence is my strength.

I promise to love you endlessly,
stand beside you always,
and choose you every single day.

You are my forever.
`;

let index = 0;

function typeLetter() {
    if (index < loveMessage.length) {
        document.getElementById("typing").innerHTML +=
            loveMessage.charAt(index) === "\n" ? "<br>" : loveMessage.charAt(index);
        index++;
        setTimeout(typeLetter, 50);
    } else {
        setTimeout(showReveal, 2000);
    }
}

function showReveal() {
    let reveal = document.getElementById("reveal");
    reveal.style.opacity = 1;
    reveal.style.transform = "scale(1)";
}

function unlock() {
    const correctPassword = "01052024";   // YOUR PASSWORD
    const entered = document.getElementById("password").value;

    if (entered === correctPassword) {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("content").style.display = "flex";
        document.getElementById("bgMusic").play();
        typeLetter();
    } else {
        alert("Wrong password ‚ù§Ô∏è");
    }
}

</script>

</body>
</html>
